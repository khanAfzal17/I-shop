<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>
        I-SHOP
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">
    <link rel="shortcut icon" href="./icon-shopper.ico" type="image/x-icon">
    <script>
        function loadCategories() {
            fetch("https://fakestoreapi.com/products/categories")
                .then(function (response) {
                    return response.json();
                })
                .then(function (categories) {
                    categories.unshift("all");
                    for (var category of categories) {
                        var option = document.createElement("option");
                        option.text = category.toUpperCase();
                        option.value = category;

                        document.getElementById("listCategories").appendChild(option);

                    }

                })
        }

        function loadProducts(url) {
        document.querySelector("main").innerHTML = "";
            fetch(url).then(function (response) {
                return response.json();
            })
                .then(function (products) {
                    for (var product of products) {
                        var div = document.createElement("div");
                        div.className = "card m-2 p-2";
                        div.style.width = "200px";
                        div.innerHTML = `
                        <img src=${product.image} height="150px" class="card-img-top">
                        <div class="card-header" style="height:130px">
                            <p> ${product.title} </p>
                        </div>
                         <div class="card-body">
                                <dl class="ms-2">
                                    <dt>Price</dt>
                                    <dd>${product.price} </dd>
                                    <dt> Rating </dt>
                                    <dd><span class="bi bi-star-fill text-success"></span>${product.rating.rate} review [${product.rating.count}]
                                </dl>
                            </div>
                        <div class="card-footer">
                            <button class="btn btn-danger w-100" onclick="AddClick(${product.id})"><span class="bi bi-cart4"></span>Add to Cart</button>
                        </div>   
                        `;
                        document.querySelector("main").appendChild(div);
                    }
                })
        }

        var cartItems = [];
        function GetCartCount() {
            document.getElementById("count").innerHTML = cartItems.length;
        }

        function AddClick(id) {
            fetch(`https://fakestoreapi.com/products/${id}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (product) {
                    cartItems.push(product);
                    alert(`${product.title}\n Added to Cart`)
                    GetCartCount();
                })
        }

        function categoryChange() {
            var categoryName = document.getElementById("listCategories").value;
            if (categoryName == "all") {
                loadProducts("https://fakestoreapi.com/products");
            }
            else {
                loadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }

        }
         
        function bodyLoad() {
            loadCategories();
            loadProducts("https://fakestoreapi.com/products");
            GetCartCount();
        }

        function showCartItems() {
            document.querySelector("tbody").innerHTML = "";
            for (var item of cartItems) {
                var tr = document.createElement("tr");
                var tdTitle = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdPreview = document.createElement("td");

                tdTitle.innerHTML = item.title;
                tdPrice.innerHTML = item.price;
                tdPreview.innerHTML = `<img src =${item.image} height=55px width=55px>`;

                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPreview);

                document.querySelector("tbody").appendChild(tr);
            }
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <header class="btn btn-danger w-100 p-2 text-center text-white">
        <h1> <span class="bi bi-cart4"></span> SHOPPER</h1>
    </header>
    <section class="mt-2 row">
        <nav class="col-2">
            <div>
                <label class="form-label"><h5>Select Categories</h5></label>
                <div>
                    <select onchange="categoryChange()" class="form-select" id="listCategories">
                    </select>
                </div>
            </div>
        </nav>
        <main class="col-8 d-flex flex-wrap overflow-auto" style="height:500px">
        </main>
        <article class="col-2">
            <button onclick="showCartItems()" class="btn btn-danger w-100" data-bs-target="#cart"
                data-bs-toggle="modal">
                <span class="bi bi-cart"></span> [<span id="count"></span>] Your Cart </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Your Cart Items </h2>
                            <button class="btn-close" data-bs-dismiss="modal"> </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                     </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
